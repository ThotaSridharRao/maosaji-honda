<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honda - Login</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <!-- Custom Tailwind configuration for colors and border-radius -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#e31837', /* Honda's primary red color */
                        secondary: '#333333' /* Dark grey for text */
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px' /* Custom border-radius for buttons */
                    }
                }
            }
        };
    </script>
    <!-- Google Fonts for 'Poppins' and 'Pacifico' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Remixicon CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        /* Base font-family for the body and prevent horizontal overflow */
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        /* Container for the login form */
        .container {
            min-height: 550px; /* Minimum height for the container, ensuring content fits */
            position: relative; /* Ensure it's a positioning context for absolute children */
        }

        /* Styles for input fields */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .social-container a {
            transition: all 0.3s ease;
        }
        .social-container a:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .form-input {
            transition: all 0.3s ease;
        }
        .form-input:focus {
            border-color: #e31837;
            box-shadow: 0 0 0 3px rgba(227, 24, 55, 0.2);
        }
        .ghost-btn {
            background: transparent;
            border: 1px solid white;
            transition: all 0.3s ease;
        }
        .ghost-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #e31837 0%, #ff6b6b 100%);
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .container {
                max-width: 800px;
                min-height: 500px;
            }
        }

        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                min-height: auto;
                height: auto;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            }
            .form-wrapper {
                padding: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 95%;
                padding: 0;
                min-height: auto;
            }
            .form-wrapper {
                padding: 1.5rem;
            }
            .text-3xl {
                font-size: 2rem;
            }
            .social-container {
                margin-bottom: 1.5rem;
            }
            .social-container a {
                width: 10vw;
                height: 10vw;
                max-width: 44px;
                max-height: 44px;
            }
        }

        /* Custom Message Box Styles */
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50; /* Green for success */
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            min-width: 250px;
            text-align: center;
        }
        .message-box.error {
            background-color: #f44336; /* Red for error */
        }
        .message-box.show {
            opacity: 1;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
    <!-- Custom Message Box Container -->
    <div id="custom-message-box" class="message-box hidden"></div>

    <!-- Main container for the login form -->
    <div class="container relative w-full max-w-xl overflow-hidden rounded-2xl shadow-2xl bg-white">
        <!-- Sign In Form Wrapper -->
        <div class="form-wrapper p-10 flex flex-col justify-center items-center">
            <div class="w-full max-w-md">
                <!-- Logo section -->
                <div class="flex items-center justify-center mb-8">
                    <h1 class="text-3xl font-['Pacifico'] text-primary">Honda</h1>
                </div>
                <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Sign In</h2>
                <!-- Social media login icons -->
                <div class="social-container flex justify-center space-x-4 mb-6">
                    <a href="#" class="w-12 h-12 rounded-full border border-gray-200 flex items-center justify-center text-gray-600 hover:text-gray-800">
                        <i class="ri-google-fill ri-lg"></i>
                    </a>
                    <a href="#" class="w-12 h-12 rounded-full border border-gray-200 flex items-center justify-center text-gray-600 hover:text-gray-800">
                        <i class="ri-facebook-fill ri-lg"></i>
                    </a>
                    <a href="#" class="w-12 h-12 rounded-full border border-gray-200 flex items-center justify-center text-gray-600 hover:text-gray-800">
                        <i class="ri-apple-fill ri-lg"></i>
                    </a>
                </div>
                <p class="text-center text-sm text-gray-500 mb-6">or use your email account</p>
                <!-- Sign In Form -->
                <form id="login-form">
                    <div class="mb-4 relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="ri-mail-line text-gray-400"></i>
                        </div>
                        <input type="email" id="email" class="form-input w-full pl-10 pr-3 py-3 rounded-button border border-gray-300 focus:outline-none" placeholder="Email" required>
                    </div>
                    <div class="mb-4 relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="ri-lock-line text-gray-400"></i>
                        </div>
                        <input type="password" id="password" class="form-input w-full pl-10 pr-3 py-3 rounded-button border border-gray-300 focus:outline-none" placeholder="Password" required>
                    </div>
                    <div class="flex justify-end mb-4">
                        <a href="#" class="text-sm text-gray-600 hover:text-primary hover:underline">Forgot password?</a>
                    </div>
                    <button type="submit" class="w-full bg-primary text-white py-3 rounded-button font-medium hover:bg-opacity-90 transition-all !rounded-button whitespace-nowrap">Sign In</button>
                </form>
                <p class="text-center mt-6 text-gray-600">
                    Don't have an account?
                    <a href="signup.html" class="text-primary hover:underline">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Define the base URL for your deployed backend
        const BASE_URL = 'https://honda-backend-ezro.onrender.com'; // Replace with your actual Render URL

        // Helper function to display custom messages (success/error)
        function showMessage(message, type = 'success') {
            const msgBox = document.getElementById('custom-message-box');
            msgBox.textContent = message;
            msgBox.className = `message-box show ${type}`; // Add 'show' and type class
            setTimeout(() => {
                msgBox.classList.remove('show');
                setTimeout(() => msgBox.classList.add('hidden'), 500); // Hide after fade out
            }, 3000); // Message visible for 3 seconds
            msgBox.classList.remove('hidden'); // Ensure it's not hidden if re-shown quickly
        }

        // Function to decode JWT token and get user info
        function decodeToken(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (error) {
                console.error("Error decoding token:", error);
                return null;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault(); // Prevent default form submission

                    const email = emailInput.value.trim();
                    const password = passwordInput.value.trim();

                    // Basic client-side validation
                    if (!email || !password) {
                        showMessage('Please enter both email and password.', 'error');
                        return;
                    }

                    try {
                        const response = await fetch(`${BASE_URL}/api/auth/login`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ email, password })
                        });

                        const data = await response.json();

                        if (response.ok) { // Check if response status is 2xx (success)
                            // Store the JWT token securely (e.g., in localStorage)
                            localStorage.setItem('token', data.token);
                            showMessage('Login successful! Redirecting to dashboard.', 'success');

                            const decodedToken = decodeToken(data.token);
                            if (decodedToken && decodedToken.user && decodedToken.user.isAdmin === true) {
                                // Redirect to admin dashboard if user is admin
                                setTimeout(() => {
                                    window.location.href = 'admin.html';
                                }, 2000);
                            } else {
                                // Redirect to user dashboard if not admin
                                setTimeout(() => {
                                    window.location.href = 'user.html';
                                }, 2000);
                            }
                        } else {
                            // Handle backend errors (e.g., invalid credentials)
                            showMessage(data.msg || 'Login failed. Invalid credentials.', 'error');
                        }
                    } catch (error) {
                        console.error('Error during login:', error);
                        showMessage('Network error. Please try again later.', 'error');
                    }
                });
            }
        });
    </script>
</body>
</html>
